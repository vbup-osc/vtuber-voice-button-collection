        var count = [0,0]

        function init() { //初始化
            boxCreate();
            buttonCreate();
            var countDom = document.getElementById('count');
            countDom.innerText = count[0] + '/' + count[1]
        }

        function boxCreate() { //生成背景
            for (var i = 0; i < HOLOLIVE.length + NIJISANJI.length + VIVID.length + PERSONAL.length; i++) {
                var box = document.createElement("div");
                box.className = "box";
                box.style.left = Math.ceil(Math.random() * 60) + "%";
                box.style.top = Math.ceil(Math.random() * 60) + "%";
                var size = Math.floor(Math.random() * (400 - 120 + 1) + 120) + "px";
                box.style.width = size;
                box.style.height = size;
                box.style.transform = "rotate(" + Math.ceil(Math.random() * 180) + "deg)"
                document.body.appendChild(box);
            }
        }

        function buttonCreate() {
            var hololive = document.getElementById("hololive");
            var nijisanji = document.getElementById("nijisanji");
            var vivid = document.getElementById("vivid");
            var personal = document.getElementById("personal");
            buttonCreateFinal(hololive, HOLOLIVE);
            buttonCreateFinal(nijisanji, NIJISANJI);
            buttonCreateFinal(vivid, VIVID);
            buttonCreateFinal(personal, PERSONAL);
        }

        function getIconUrl(key) {
          return 'https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/' + key + '.svg'
        }

        function buttonCreateFinal(type, TYPE) {
            for (var i = 0; i < TYPE.length; i++) {
                ++count[1]
                var button = document.createElement("a");
                var placeholder = document.createElement("div");
                var span = document.createElement("span");
                var img = document.createElement("img");
                var colorS = parseInt("0x" + TYPE[i].color);
                var colorE = colorS - 3484928;
                var colorT = colorE.toString(16); //得到渐变后的颜色值
                var src = TYPE[i].src;
                var RGB = hexToRgb(TYPE[i].color);
                var RGBT = hexToRgb(colorT)
                img.src = getIconUrl(TYPE[i].icon);
                img.width = "25";

                button.target = "_blank";
                button.className = "btn";
                button.style.background = "linear-gradient(88.33deg, #" + TYPE[i].color + " -7.64%,#" + colorT + " 145.94%";
                button.style.boxShadow = "-6px -6px 16px rgba(255, 255, 255, 0.6), 6px 9px 40px rgba(" + RGBT[0] + "," + RGBT[1] + "," + RGBT[2] + ", 0.44)";
                button.style.border = "#" + colorT;
                span.innerText = TYPE[i].name;
                if (TYPE[i].archived) {
                    ++count[0]
                    button.style.background = "linear-gradient(88.33deg, rgb(255, 170, 203) -7.64%, rgb(202, 125, 203) 145.94%)"
                    button.style.filter = "grayscale(100%)"

                    if (TYPE[i].gh) {
                      button.href = TYPE[i].gh;
                      img.src = githubIcon
                    } else {
                      span.innerText += " -ARCHIVED-"
                      button.style.pointerEvents = "none";
                    }
                } else {
                    button.style.textShadow = "-1px -1px 2px rgba(" + RGB[0] + "," + RGB[1] + "," + RGB[2] + ", 0.9), 1px 1px 2px rgba(20, 44, 73, 0.31)";

                    if (TYPE[i].src) {
                        button.href = TYPE[i].src;
                    } else {
                        button.style.pointerEvents = "none";
                    }
                }

                placeholder.style.width = '35px'
                placeholder.style.flex = '0 0 35px'
                button.appendChild(img);
                button.appendChild(span);
                button.appendChild(placeholder);
                type.appendChild(button);
            }
        }

        function hexToRgb(hex) { //HEX颜色转换RGB
            var R = hex.substr(0, 2);
            var G = hex.substr(2, 2);
            var B = hex.substr(4, 2);
            R = parseInt("0x" + R);
            G = parseInt("0x" + G);
            B = parseInt("0x" + B);
            return [R, G, B]
        }
